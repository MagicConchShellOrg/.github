name: Update Profile

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    name: update README.md
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: fetch linear issues and update README.md
        run: |
          curl -s -H "Authorization:${{ secrets.LINEAR_TOKEN }}" -H 'Content-Type: application/json' -d '{"query":"{issues(filter:{labels:{name:{eq:\"gh\"}}}){nodes{id title identifier priority url createdAt updatedAt state{name}}}}"}' https://api.linear.app/graphql > issues.json
          
          export PAYLOAD=$(printf '[%s](%s)\\n' $(cat issues.json | jq '.data.issues.nodes[]' | jq '.title, .url' | tr ' ' '-' | xargs -n 2))
          export ACT_TAG='<!--LinearIssues-->'

          sed -i -e ':a;N;$!ba' -e "s#${ACT_TAG}.*${ACT_TAG}#${ACT_TAG}\n${PAYLOAD}${ACT_TAG}#" README.md

      - name: verify changed files
        uses: tj-actions/verify-changed-files@v9
        id: verify-changed-files
        with:
          files: README.md

      - name: commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README.md"

      - name: push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.head_ref }}
